<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
        </div>

        <div class="panel-success">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
                <hr>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody id="addTableData">
                    </tbody>

                </table>
                </di>
            </div>
            
            <div class="panel-success">
                <div class="panel-heading">
                    <h3>Add Train</h3>
                    <hr>
                </div>

                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="text">Train Name</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>

                        <div class="form-group">
                            <label for="text">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>

                        <div class="form-group">
                            <label for="text">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="first-train">
                        </div>

                        <div class="form-group">
                            <label for="text">Frequency(min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>

                        <button type="submit" id="submit" class="btn">Submit</button>

                    </form>
                </div>
            </div>
        </div> 

        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/javascript/scripts.js"></script>

</body>
</html>
